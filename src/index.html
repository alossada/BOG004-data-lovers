<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Poke Lover</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/tablet.css" media="(min-width: 680px)"/>
    <link rel="stylesheet" href="./styles/desktop.css" media="(min-width: 1024px)"/>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Nunito:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- creacion seccion logo -->
    <section class="section-logo">
      <img class="logo" src="assets/images/LOGO_POKE_LOVER_600x230.png" alt="LOGO_POKE_LOVER">
    </section>

    <main>
      <!-- creacion seccion orden -->
      <div class="content-order">
        <h2>Sort By</h2>
        <select class="sortBy">
          <option id="numAsc" selected="">0 - 99...</option>
          <option id="numDes" selected="">...99 - 0</option>
          <option id="letterAsc">A - Z</option>
          <option id="letterDes">Z - A</option>
        </select>
      </div>

      <!-- creacion seccion que contiene filtros y tarjetas -->
      <div class="filter_cards">
        <!-- creacion seccion barra filtros -->
        <aside class="aside-filter">
        </aside>
        <!-- creacion seccion tarjetas -->
        <section class="section-cards"></section>
      </div>

    </main>
    
    <script src="main.js" type="module"></script>
  </body>
</html>
